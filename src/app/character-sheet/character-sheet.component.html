<form>
  <div class="row">

      <corps-input id="characterName" [labelName]="'Name'" class="col-lg-4" [newLineLabelName]="true" [inputModel]="character.name" (outGoingModel)="character.name=$event"></corps-input>

      <corps-dropdown id="characterRace" [labelName]="'Race'" class="col-lg-4" [newLineLabelName]="true" [values]="races" (valueChange)="startReloadWithRace($event.value)"></corps-dropdown>

    <corps-dropdown id="characterLevel" [labelName]="'Level'" class="col-lg-3" [newLineLabelName]="true" [values]="levels" (valueChange)="startReloadWithLevel($event.value)"> </corps-dropdown>

  </div>
  Awesome middle

  <div class="row">
    <label class="col-lg-3">stuff</label>
    <input class="col-lg-3">
  </div>
</form>
