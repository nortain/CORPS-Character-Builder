<div class="container">
  <div class="row">
    <div class="col-12">
      <label class="font-weight-bold">Subtheme Name: {{subtheme.subthemeName | subthemes}}</label>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <corps-dropdown
        id="subthemeDropdown"
        [labelName]="'Subtheme Strength: '"
        [value]="loadSelectedDropdownValue()"
        [values]="getDropdownValues()"
        (valueChange)="reloadSubtheme($event)"
      >
      </corps-dropdown>
    </div><br>
    <div class="col-12">
      You can assign {{getRemainingSubthemePointsToAssign()}} of {{getTotalSubthemePoints()}} {{themeType[subtheme.getThemeType()]}} points
    </div>

  </div>


  <div *ngFor="let text of getTextInfo()" class="row halfBottomTextPadding">
    <div class="col halfBottomTextPadding" [innerHtml]="text">
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-12">
      <div *ngFor="let table of getTableData(); let i = index">
        <b>{{i+1}} Subtheme Rank{{i+1 === 1 ? '' : 's'}}</b>
        <table class="table table-bordered">
          <thead></thead>
          <tr *ngFor="let header of getRowHeader(table)">
            <td>{{header}}</td>
            <td class="col-auto" *ngFor="let data of getRowData(table, header)">{{data}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
