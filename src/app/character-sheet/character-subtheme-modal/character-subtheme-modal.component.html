<div class="container-fluid">
  <div class="modal-body">
    <div class="row">
      <div class="col-3">
        <button id="{{sub.subthemeName}}" *ngFor="let sub of subthemeButtonsArray" class="btn btn-primary align-content-center col verticalSubthemeBtns">
          {{sub.subthemeName | subthemes}}<br>
          ({{themeType[sub.themeType]}}) Ranks: {{sub.getThemeStrength()}}
        </button>
      </div>
      <div class="col-9">
        <corps-subthemes
          id="corpsSubtheme"
          [assignedSubthemePoints]="getAssignedSubthemes()"
          [subtheme]="selectedSubtheme"
          (submitter)="updateSubtheme($event)">
        </corps-subthemes>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-danger pull-left">Cancel</button>
    <button class="btn btn-outline-primary pull-right">Submit</button>
  </div>
</div>
