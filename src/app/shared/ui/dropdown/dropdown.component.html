<label class="font-weight-bold">{{labelName}}</label>
<br *ngIf="newLineLabelName">
<div ngbDropdown class="d-inline-block" [ngStyle]="{'width': fixedWidth ? fixedWidth + 'px' : '100%'}">
  <button class="btn w-100" ngClass="{{isInvalid ? 'btn-outline-danger' : 'btn-outline-primary'}}" id="dropdownMenu" ngbDropdownToggle>{{selectedValue ? selectedValue.label : 'Button'}}</button>
  <div ngbDropdownMenu class="" aria-labelledby="dropdownMenu">
    <button *ngFor="let value of values" (click)="selectDropdown(value)" class="dropdown-item">{{value.label}}</button>
  </div>
</div>
<div *ngIf="isInvalid" class="errorMessage">Invalid Value!</div>
