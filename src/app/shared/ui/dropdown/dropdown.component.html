<div [ngClass]="newLineLabelName ? 'col-lg-12' : 'row'">
  <label class="font-weight-bold col-lg-2">{{labelName}}</label>
  <div ngbDropdown class="d-inline-block" [ngStyle]="{'width': fixedWidth ? fixedWidth + 'px' : '100%'}" [ngClass]="newLineLabelName ? 'col-lg-12' : 'col-lg-10'">
    <button class="btn col-lg-12" ngClass="{{isInvalid ? 'btn-outline-danger' : 'btn-outline-primary'}}" id="dropdownMenu" ngbDropdownToggle>{{selectedValue ? selectedValue.label : 'Button'}}</button>
    <div ngbDropdownMenu aria-labelledby="dropdownMenu">
      <button *ngFor="let value of values" (click)="selectDropdown(value)" class="dropdown-item">{{value.label}}</button>
    </div>
  </div>
</div>
<div *ngIf="isInvalid" class="errorMessage">Invalid Value!</div>
